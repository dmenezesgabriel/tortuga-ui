<div class="container-fluid">
  <div class="extended-toolbar p-2 border-bottom">
    <form class="row g3">
      <div class="col-2">
        <label class="form-label" for="theme-switcher">Theme switcher</label>
        <select
          class="form-select"
          onchange="addTheme(this.value)"
          id="theme-switcher"
        >
          <option value="light" selected>Core theme (Light mode)</option>
          <option value="dark">Core theme (Dark mode)</option>
        </select>
      </div>
    </form>
  </div>
</div>

<script>
  function addTheme(value) {
    document.body.removeAttribute("class");
    document.body.setAttribute("class", value);
    document.documentElement.removeAttribute("data-mode");
    document.documentElement.setAttribute("data-mode", value);
  }
</script>
